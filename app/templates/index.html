<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" coge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Hello world!</h1>
    <form id="submit-form" method="post" action="/calculate">
        <div>
            <label for="first_num">First number</label>
            <input type="number" name="first_num" id="first_num">

            <label for="second_num">Second number</label>
            <input type="number" name="second_num" id="second_num">


            <button type="submit" name="op" id="add-btn">Add</button>
            <button type="submit" name="op" id="sub-btn">Subtract</button>
            <button type="submit" name="op" id="mul-btn">Multiply</button>
            <button type="submit" name="op" id="div-btn">Divide</button>
        </div>
        {% if result is defined %}
        <h2>Answer: {{ first_num }} {{ op }} {{ second_num }} = {{ result }}</h2>
        {% endif %}
    </form>
</body>

<script>
    $('#add-btn').click((e) => {
        e.preventDefault();
        $('#submit-form').attr('action', '/add')
        $('#submit-form').submit()
    });
    $('#sub-btn').click((e) => {
        e.preventDefault();
        $('#submit-form').attr('action', '/sub')
        $('#submit-form').submit()
    });
    $('#mul-btn').click((e) => {
        e.preventDefault();
        $('#submit-form').attr('action', '/mul')
        $('#submit-form').submit()
    });
    $('#div-btn').click((e) => {
        e.preventDefault();
        $('#submit-form').attr('action', '/div')
        $('#submit-form').submit()
    });
</script>

</html>
